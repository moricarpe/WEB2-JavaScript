<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comparison operator & Boolean</h1>
    <h2>===</h2>
    <script>
        document.write(1===1);
        //비교연산자 ===, 왼쪽과 오른쪽의 값이 같냐 틀리냐
        //이항연산자, 좌항과 우항이 있고 결합해서 데이터를 만든다
        //true 와 false 를 묶어서 Boolean 이라고 부른다
        //data type : string, number, boolean(단 2개의 데이터로 이루어져 있다)
    </script>
    <h3>1&lt;2</h3>
    <!-- html은 꺽쇠의 언어기 때문에 부호는 &lt;로 표현한다 -->
    <script>
        document.write(1<2);
    </script>
</body>
</html>
