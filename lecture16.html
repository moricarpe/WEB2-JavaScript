<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 16. 조건문 -->
    <h1>Conditional statements(조건문)</h1>
    <h2>Program</h2>
    <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
    </script>
    <h2>IF-true</h2>
    <script>
        document.write("1<br>");
        if(true){
            document.write("2<br>");
        } else {
            document.write("3<br>");
        }
        document.write("4<br>");
        //실행의 순서가 바뀐다
        //true면 else가 무시된다
    </script>

    <h2>if_false</h2>
    <script>
        document.write("1<br>");
        if(false){
            document.write("2<br>");
        } else {
            document.write("3<br>");
        }
        document.write("4<br>");
        //거짓이면 if가 무시되고 else가 출력된다
    </script>
</body>
</html>
