<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="hi" onclick="alert('hi')">
    <!-- input 태그는 버튼을 형성한다 -->
    <!-- onclick 속성은 반드시 js가 와야한다 -->
    <!-- 속성값을 기억하다가 클릭하면 이벤트가 발생한다. -->
    <!-- 웹브라라우저에서 일어나는 일들을 사건, 이벤트라고 부른다 -->
    <!-- 이벤트 무한히 많다 -->
    <input type="text" onchange="alert('changed')">
    <!-- 기념할만한 이벤트 10 ~ 20개 정의해놓고 있다 -->
    <!--  사용자와 상호작용할 수 있는 사이트를 만들 수 있다 -->
    <!-- 검색할 수 있는 능력이 중요하다 -->
    <input type="text" onkeydown="alert('key down!')">
    <!-- on으로 시작하는 속성들 -->
    <!-- event라 칭한다 웹브라우저에서 일하나는 사건들 -->
    <!-- 사영자와 상호작용하는 코드를 만들 수 있다-->
</body>
</html>
