<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 30. 객체 쓰기와 읽기 -->
    <h1>object</h1>
    <!-- array : 정보를 담는 그릇이면서 동시에 정보가 순서대로 저장된다. -->
    <!-- 데이터를 무작위로 집어 넣으면 그건 쓰레기통이다  -->
    <!-- object : 이름이 있는 정리정돈 상자 -->
    <h2>Create</h2>
    <script>
        var coworkers = {
            "programmer" : "moca",
            "designer" : "freing"
        };
        //배열은 [] 대괄호를 쓰고 객체는 {} 중괄호를 쓴다
        //coworkers라는 객체에 정보("moca")를 이름(programmer, designer)을 붙여서 저장한다
        document.write("programmer : " + coworkers.programmer + "<br>");
        //. : object access operator : 객체에 접근하는 오퍼레이터
        document.write("designer : " + coworkers.designer + "<br>");
        coworkers.bookkeeper = "sanghee";
        document.write("bookkeeper : " + coworkers.bookkeeper + "<br>");
        //객체를 만드는 방법과 만들어져있는 객체에서 데이터를 가져오는 방법
        coworkers["data scientist"] = "john";
        document.write("data scientist : " + coworkers["data scientist"] + "<br>" )
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in coworkers) {
            //key라 하는 것은 가져오고 싶은 정보에 도달할 수 있는 이름
            document.write(key + '<br>');
        }
    </script>
    <h2>Iterate(반복하다)</h2>
    <script>
        for(var key in coworkers) {
            document.write(coworkers[key] + '<br>');
            document.write(key + ' : ' + coworkers[key] + '<br>');
        }
    </script>
    <!-- 28. 객체프로퍼티와 메소드  -->
    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function(){
            for(var key in this){
                document.write(key + ' : '+ this[key] + '<br>');
            }
        }
        //function showAll(){}과 같은 표현
        coworkers.showAll();
        //객체 안의 함수 : method
        //객체 안의 변수 : property
    </script>
</body>
</html>
